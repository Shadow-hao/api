<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯塔解析</title>
    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/jm.js"></script>
</head>
<body>

<iframe src="{$url}" id="myiframe" frameborder="0" sandbox="allow-scripts allow-same-origin allow-popups" ></iframe>
<div style="height: 475px;
    background-color: #000000;
    z-index: 99999;
    position: fixed;
    bottom: 0;
    width: 100%;">

</div>
</body>
<script>
    function changeFrameHeight(){
        var ifm= document.getElementById("myiframe");
        ifm.height=document.documentElement.clientHeight;
        ifm.width = document.documentElement.clientWidth;
        console.log( hex_md5('灯塔'+conver((new Date()).getHours())))
    }
    window.onresize=function(){ changeFrameHeight();}
    $(function(){changeFrameHeight();});
    //日期时间处理
    function conver(s) {
        return s < 10 ? '0' + s : s;
    }
</script>
</html>
