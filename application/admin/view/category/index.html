{include file="public/header" /}
</head>
<div class="layui-card-body layui-form">
    <div style="padding-bottom: 10px;">
        <button onclick="N_W('添加分类','/admin/category/cate_add')" class="layui-btn layui-btn-sm" >
            <i class="layui-icon layui-icon-add-1"></i>
            添加分类
        </button>
    </div>
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="100">
            <col width="150">
            <col width="100">
            <col width="100">
            <col width="250">

        </colgroup>
        <thead>
        <tr>
            <th>分类名称</th>
            <th>缩略图</th>
            <th>是否禁用</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="category" id="vo"}
        <tr>
            <td >{$vo.name} </td>
            <td ><img src="{$vo.imgs.img}" height="35"> </td>
            <td>
                <input type="checkbox" {$vo.status? '' :'checked'} name="status" disabled lay-skin="switch" lay-text="启用|禁用">
            </td>
            <td>{$vo.order}</td>
            <td>
                <a class="layui-btn layui-btn-xs" onclick="N_W('编辑管理员','/admin/category/edit','{$vo.id}')">
                    <i class="layui-icon layui-icon-edit"></i>编辑
                </a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="del('/admin/category/del','{$vo.id}')">
                    <i class="layui-icon layui-icon-delete"></i>删除
                </a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>

</div>

{include file="public/js"}

</body>
</html>
